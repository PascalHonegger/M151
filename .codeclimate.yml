engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - php
  eslint:
    enabled: true
  fixme:
    enabled: true
  phpmd:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.inc"
  - "**.js"
  - "**.php"
  - "**.html"
exclude_paths:
- ".idea/*"
- "dokumentation/*"
- "external/*"
- "ressources/icons/*"